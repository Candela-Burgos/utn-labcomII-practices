<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contacto</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h2>Contacto</h2>
    <main>
      <form action="">
        <table>
          <thead>
            <tr>
              <th>Label</th>
              <th>Input</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><label for="">Nombre</label></td>
              <td><input type="text" required name="nombre" id="nombre" /></td>
            </tr>
            <tr>
              <td><label for="">Email</label></td>
              <td><input type="email" required name="email" id="email" /></td>
            </tr>
            <tr>
              <td><label for="">Edad</label></td>
              <td><input type="number" name="edad" id="edad" /></td>
            </tr>
            <tr>
              <td><label for="">Color preferido</label></td>
              <td><input type="color" name="color" id="color" /></td>
            </tr>
            <tr>
              <td><label for="">Comentario</label></td>
              <td>
                <textarea
                  name="comentario"
                  id="comentario"
                  cols="30"
                  rows="10"
                  minlength="10"
                ></textarea>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>
                <input type="submit" name="enviar" id="enviar" value="Enviar" />
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
      <br>
      <a href="/U02P03/index.html">Volver al inicio</a>
    </main>
   
  </body>
</html>
